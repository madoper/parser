# SEMANTIC: Docker Compose configuration for full application stack
version: '3.8'

services:
  # SEMANTIC: FastAPI backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: parser-backend
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=parser_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - LOG_LEVEL=INFO
      - DEBUG=false
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend:/app
    networks:
      - parser-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # SEMANTIC: React frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: parser-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    networks:
      - parser-network
    restart: unless-stopped

  # SEMANTIC: MongoDB database service
  mongodb:
    image: mongo:7.0
    container_name: parser-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=parser_db
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    networks:
      - parser-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SEMANTIC: Redis cache and message broker
  redis:
    image: redis:7-alpine
    container_name: parser-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - parser-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru

  # SEMANTIC: Celery worker for async tasks
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: parser-celery-worker
    command: celery -A src.celery_app worker --loglevel=info --concurrency=4 -Q parsing
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=parser_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend:/app
    networks:
      - parser-network
    restart: unless-stopped

  # SEMANTIC: Celery beat scheduler for periodic tasks
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: parser-celery-beat
    command: celery -A src.celery_app beat --loglevel=info
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend:/app
    networks:
      - parser-network
    restart: unless-stopped

# SEMANTIC: Named volumes for data persistence
volumes:
  mongodb-data:
    driver: local
  mongodb-config:
    driver: local
  redis-data:
    driver: local

# SEMANTIC: Custom network for service communication
networks:
  parser-network:
    driver: bridge
